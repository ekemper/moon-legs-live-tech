# Piano Practice App: frontend + backend. SuperCollider runs on the host.
# Start scsynth on the host first, then: docker compose up --build

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      SC_HOST: host.docker.internal
      SC_PORT: "57110"
    volumes:
      - ./data:/app/data
    ports:
      - "8765:8765"
    extra_hosts:
      # Linux: host.docker.internal not defined by default
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
