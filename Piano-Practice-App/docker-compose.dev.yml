# Dev override: frontend runs Vite with live reload; source mounted from host.
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
# Open http://localhost:5173 (frontend with HMR). Backend unchanged.

services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_PROXY_TARGET: "http://backend:8765"
    depends_on:
      - backend
    command: npm run dev
